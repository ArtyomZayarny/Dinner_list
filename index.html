<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dinner</title>
	<link rel="icon" type="image/png" href="http://flukeout.github.io/favicon.png">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="header_box">
			<h1>CSS Dinner Shopping List</h1>
			<h3>Let's go to the mall!</h3>
		</div>
	</header>
	<main>
		<div class="main_box">
			<ul class="list">
				<li class="item_1">
					<label for="first">
						<input id="first" type="checkbox"><span class="label-text">A lot of pickles</span>
					</label>
				</li>
				<li class="item_2">
					<label for="second">
						<input id="second" type="checkbox"><span class="label-text_2">10 apples</span>
					</label>
				</li>
				<li class="item_1">
					<label for="third">
						<input id="third" type="checkbox"><span class="label-text_3">20 oranges</span>
					</label>
				</li>
				<li class="item_2">
					<label for="fourth">
						<input id="fourth" type="checkbox"><span class="label-text_4">13 plates</span>
					</label>
				</li>
				<li class="item_1">
					<label for="fifth">
						<input id="fifth" type="checkbox"><span class="label-text_5">15 bentos</span>
					</label>
				</li>
				<li class="item_2">
					<label for="sixth">
						<input id="sixth" type="checkbox"><span class="label-text_6">1 bottle of Sake ^_^ </span>
					</label>
				</li>

			</ul>
		</div>
	</main>
	<footer>
		<div class="foot_box">
			<p>Bon Apetit :)</p>
		</div>
	</footer>
</body>

</html>
